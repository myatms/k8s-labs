apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
  name: myapp
  labels:
    app: myapp
  spec:
    containers:
    - name: myapp
      image: nginx
      ports:
      - containerPort: 80

